 {% extends "base.html" %}

 {% block content %}
<script src="js/index.js"> </script>

 

{% for item in items %}
<div class="card">


 {% if item.image %}
      <img src="{{ item.image.url }}">
  {% endif %}
  <div class="container">

    <p>{{ item.name }}</p>
    <p>{{ item.color }}</p>
    <p>{{ item.cost }}</p>

 
  </div>
</div>
{% endfor %}

<button type="submit" class="testButton">Test</button>

{% endblock %}
