 {% extends "base.html" %}

 {% block content %}


 

{% for item in items %}
<div class="card">

<div class="flipCard">

  {% if item.image %}
      <img class="front-face" src="{{ item.image.url }}">
  {% endif %}
  {% if item.image_second %}
      <img class="back-face" src="{{ item.image_second.url }}">
  {% endif %}
</div>
  <div class="container">

    <p>{{ item.name }}</p>
    <p>{{ item.color }}</p>
    <p>{{ item.cost }}</p>

 
  </div>
</div>
{% endfor %}

<button type="submit" class="testButton">Test</button>

{% endblock %}
